<form>
<label>Yapay zeka ilginizi çekiyor mu?</label>

</form>
<br><br>
<form>
<label >Yapay zekanın insanlık için tehlikeli olduğunu düşünüyor musunuz?</label>
<input type="checkbox" name="Evet" value="Evet">Evet

</form>
<br><br>

<input type="checkbox" name="Evet" value="Evet">Evet
<input type="checkbox" name="Hayır" value="Hayır">Hayır
</form>
<br><br>
<form>

<input type="checkbox" name="Evet" value="Evet">Evet
<input type="checkbox" name="Hayır" value="Hayır">Hayır
</form>
<br><br>
<form>
<label >Yapay zeka hekim ya da insan hekim.Kimin sizi tedavi etmesini istersiniz?</label>

<input type="checkbox" name="İnsan" value="İnsan">İnsan
</form>
<br><br>
<form>
<label >Yapay zeka yargıç ya da insan yargıç.Davalarınızı kimin yönetmesini tercih edersiniz?</label>
<input type="checkbox" name="Yapay Zeka" value="Yapay Zeka">Yapay Zeka

</form>
<br><br>
<form>

<input type="checkbox" name="Hayır" value="Hayır">Hayır
</form>
<br><br>
<form>

<input type="checkbox" name="Yapay Zeka" value="Yapay Zeka>Yapay Zeka
<input type="checkbox" name="Araç Sahibi" value="Araç Sahibi ">Araç Sahibi
<input type="checkbox" name="Programcı" value="Programcı">Programcı

<form>

<form>

<input type="submit"/>
